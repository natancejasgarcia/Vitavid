<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cabecera{
            background-color: green;
            padding: 20px;
            
        }

            float:left;
            background-color: brown;
            padding:50px;

        }

        }
        .principal{
            background-color: azure;
            padding: 50px;

        }
        .segundario{
            background-color: chartreuse;
            padding: 20px;
            flex-grow: 1;  /* Puede ajustar para cambiar el ancho relativo */
        }
        .pie{
            background-color: green;
            padding: 20px;
        }
    </style>
</head>

    <div class="cabecera">
        <h1>cabecera</h1>
    </div>
    <div class="menu">
        <h1>menu</h1>
    </div>
    <div class="contenido">
        <div class="principal">
            <h1>principal</h1>
        </div>
        <div class="segundario">
            <h1>segundario</h1>
        </div>
    </div>
    <div class="pie">
        <h1>pie</h1>
    </div>

</html>
